<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Stars</title>

<link rel="stylesheet" href="../assets/example.css">

<script src="../../miniature.earth.js"></script>

<style>

#myearth {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100vh;
}
#myearth::before {
	content: none;
}

</style>

<script>


window.addEventListener( "earthjsload", function() {


	myearth = new Earth( "myearth", {
		location: { lat: 10, lng: -80 },
		dragPolarLimit: 0.8,
		autoRotate: true,
		zoomable : true,
		zoom: 0.7
	} );
	
	
	myearth.addEventListener( "ready", function() {
	
		// add random stars
		
		var stars = [];
		
		var star_count = 1000;
		
		for ( var i=0; i < star_count; i++ ) {
		
			stars.push( {
				location : { lat: getRandomInt(-60,60), lng: getRandomInt(-180,180) },
				offset: getRandomInt(40,60),
				scale: 1,
				opacity: getRandomInt(20,80)/100,
				color: 'rgb('+ getRandomInt(180,255) +','+ getRandomInt(180,255) +','+ getRandomInt(180,255) +')',
			} );
		
		}
		
		var mypoints = myearth.addPoints( {
			points: stars,
			scale: 0.5 + window.innerWidth / 2000
		} );
		
		
	} );
	
	
	
	
} );


function getRandomInt(min, max) {
	min = Math.ceil(min);
	max = Math.floor(max);
	return Math.floor(Math.random() * (max - min)) + min;
}


</script>

</head>
<body style="background-color: black; color: white;">

	<h1 style="position: relative; z-index: 1;">Stars</h1>
	
	<div id="myearth"></div>
	
</body>
</html>
